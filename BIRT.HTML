<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .btn {
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(to right, #ff0080, #ff8c00);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin: 20px;
      box-shadow: 0 0 15px #ff0080;
      z-index: 2;
    }
    .hidden {
      display: none;
    }
    .message {
      font-size: 28px;
      animation: fadeIn 2s ease-in-out;
      margin: 20px;
      text-align: center;
    }
    .cake {
      width: 200px;
      height: 200px;
      background: url('https://cdn.pixabay.com/photo/2016/04/01/09/30/birthday-1293114_960_720.png') no-repeat center/contain;
      animation: glow 2s infinite alternate;
      margin: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: black;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }
    .card h3 {
      color: #ff4081;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px #fff; }
      100% { box-shadow: 0 0 20px #ff69b4; }
    }
    #fireworks-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

<canvas id="fireworks-canvas"></canvas>

<button id="startBtn" class="btn">üéÅ I Have Something For You</button>

<div id="message" class="message hidden">üéâ Happy Birthday Madam Ji! üéâ</div>

<div id="cakeSection" class="hidden">
  <div class="cake"></div>
  <button class="btn" onclick="cutCake()">Cut the Cake üç∞</button>
</div>

<div id="cardSection" class="hidden">
  <div class="card">
    <h3>üíñ Birthday Wishes üíñ</h3>
    <p>
      May your day be full of love, laughter, and blessings. Enjoy every moment. Happy Birthday! üéÇüéà
    </p>
  </div>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const message = document.getElementById('message');
  const cakeSection = document.getElementById('cakeSection');
  const cardSection = document.getElementById('cardSection');

  startBtn.onclick = () => {
    startBtn.classList.add('hidden');
    message.classList.remove('hidden');
    setTimeout(() => {
      cakeSection.classList.remove('hidden');
    }, 3000);
  }

  function cutCake() {
    cakeSection.classList.add('hidden');
    cardSection.classList.remove('hidden');
  }

  // Fireworks
  const canvas = document.getElementById("fireworks-canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let fireworks = [];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function Firework() {
    this.x = canvas.width / 2;
    this.y = canvas.height;
    this.targetX = random(0, canvas.width);
    this.targetY = random(0, canvas.height / 2);
    this.speed = 3;
    this.exploded = false;
    this.particles = [];

    this.update = function () {
      const dx = this.targetX - this.x;
      const dy = this.targetY - this.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 5) {
        this.exploded = true;
        for (let i = 0; i < 40; i++) {
          this.particles.push(new Particle(this.targetX, this.targetY));
        }
      } else {
        this.x += dx / distance * this.speed;
        this.y += dy / distance * this.speed;
      }
    }

    this.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
  }

  function Particle(x, y) {
    this.x = x;
    this.y = y;
    this.angle = Math.random() * 2 * Math.PI;
    this.speed = random(1, 6);
    this.alpha = 1;
    this.radius = random(1, 3);

    this.update = function () {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed;
      this.alpha -= 0.01;
    }

    this.draw = function () {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
      ctx.fill();
      ctx.restore();
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) {
      fireworks.push(new Firework());
    }

    fireworks.forEach((firework, index) => {
      if (!firework.exploded) {
        firework.update();
        firework.draw();
      } else {
        firework.particles.forEach(p => {
          p.update();
          p.draw();
        });
        firework.particles = firework.particles.filter(p => p.alpha > 0);
        if (firework.particles.length === 0) fireworks.splice(index, 1);
      }
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
